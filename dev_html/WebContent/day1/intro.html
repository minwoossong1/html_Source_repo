<!DOCTYPE html>
<!--
테그는 화면에 출력되지 않음
브라우저는 태그들을 해석해서 화면부분만 처리
head 영역에는 스타일시트와 자바스크립트가 올 수 있다.

html 용어
태그<body>,<body/>
요소
속성
  -->
<html>
<head>
<meta charset="UTF-8">
<title>처음만들어보는 HTML</title>
<script type="text/javascript">
	var i =10;//자바스크립드도 컴파일하지 않음. 데어터 타입은 런타임시에 결정
	function send() {//함수 -컴파일을 하지 않음-믄법에러 발견하기 어려움
		alert("send 호출 성공");
		console.log("send");
	}
</script>
</head>
<body>
<!--주석임 ctrl+shift+/ -->
hyper text markup <b>language</b>
<button onclick ="send()">전송</button>
<!--속성: src 값:lion1.png  -->
<img src="../images/lion1.png"/>
</body>
</html>
